<!DOCTYPE html>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        .submenu {
            display: none;
            background-color: blue; /* Menetapkan warna latar belakang submenu */
            color: white; /* Menetapkan warna teks submenu */
        }
        .active {
            display: block !important; /* Pastikan submenu tampil saat aktif */
        }
    </style>
    <script>
        function toggleSubmenu(id) {
            const submenu = document.getElementById(id);
            submenu.classList.toggle('active'); // Toggle the 'active' class
        }

        function toggleFasilitas() {
            const menu = document.getElementById('fasilitas-menu');
            menu.classList.toggle('hidden');
        }
    </script>
</head>

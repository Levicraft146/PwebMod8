    <script>
        // Menangani klik pada submenu "Kolam Renang" dan "Kolam Anak dan Dewasa"
        document.addEventListener('DOMContentLoaded', function () {
            const kolamRenangSubmenu = document.querySelectorAll('.dropdown-submenu > a');

            kolamRenangSubmenu.forEach(item => {
                item.addEventListener('click', function (e) {
                    e.preventDefault();
                    const submenu = this.nextElementSibling;
                    submenu.classList.toggle('show');
                });
            });
        });
    </script>

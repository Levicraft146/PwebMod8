<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
        function validasiLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "levicraft" && password === "6321") {
                alert("Login Sukses!");
                window.location.href = "index.html"; // Buka file index.html
            } else {
                alert("Login Gagal! Username atau Password salah.");
                window.location.href = "login.html"; // Kembali ke file login.html
            }
            return false; // Mencegah form submit default
        }
    </script>
</head>
<body>
    <h2 style="text-align: center;">Form Login</h2>
    <form onsubmit="return validasiLogin()">
        <table align="center">
            <tr>
                <td>Username:</td>
                <td><input type="text" id="username" name="username"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Login">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
